<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="wrapper">
      <header class="container">
        <figure>
          <img src="./images/logo.svg" alt="Fylo Logo" />
        </figure>
        <div class="d-flex" id="buttons">
          <span><img src="./images/icon-document.svg" alt="document" /></span>
          <span><img src="./images/icon-folder.svg" alt="folder" /></span>
          <span><img src="./images/icon-upload.svg" alt="upload" /></span>
        </div>
      </header>
      <div class="indicator container">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="storage-indicator">
          <div class="filler"><div class="circle"></div></div>
        </div>
      </div>
      <p class="storage-left"><strong>185</strong> GB LEFT</p>
    </div>

</html>
